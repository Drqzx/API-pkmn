<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Pokémon</title>
    <link rel="stylesheet" href="style.css"> <!-- Lien vers votre fichier CSS -->
</head>
<body>

    <h1>Liste des Pokémon de la 1ère génération</h1>
    
    <!-- Section pour Mewtwo (Pokémon préféré) -->
    <div id="mewtwo-feature">
        <div class="pokemon-name">Mon Pokémon Favoris</div>
        <img class="pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/150.png" alt="Mewtwo">
        <div class="pokemon-types">
            <div class="pokemon-type psychic">Mewtwo</div>
        </div>
    </div>

    <!-- Liste des autres Pokémon -->
    <ul id="pokemon-list"></ul>

    <!-- Lien vers votre fichier JavaScript -->
    <script src="pkmn.js"></script>

</body>
</html>
